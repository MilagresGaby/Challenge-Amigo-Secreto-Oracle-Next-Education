<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amigo Secreto Natalino</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <div class="container">
        <h1>🎄 Amigo Secreto Natalino 🎅</h1>
        <div class="input-section">
            <input type="text" id="nomeInput" placeholder="Digite um nome" />
            <button id="adicionarBtn">Adicionar Nome</button>
        </div>
        <div class="nomes-section">
            <h2>Nomes Adicionados:</h2>
            <ul id="listaNomes"></ul>
        </div>
        <button id="sortearBtn">Sortear Amigo Secreto</button>
        <div id="resultado" class="resultado-section">
            <h2>🎁 Seu amigo secreto é:</h2>
            <p id="amigoSecreto"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
