<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto Natalino</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0b3d1e;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1a472a;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffd700;
        }

        .input-section {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        input {
            padding: 10px;
            width: calc(100% - 120px);
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 15px 20px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            color: white;
            transition: background-color 0.3s ease;
        }

        #adicionarBtn {
            background-color: #28a745; /* Verde */
        }

        #adicionarBtn:hover {
            background-color: #218838; /* Verde mais escuro */
        }

        #sortearBtn {
            background-color: #dc3545; /* Vermelho */
        }

        #sortearBtn:hover {
            background-color: #c82333; /* Vermelho mais escuro */
        }

        .nomes-section {
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #2c5c3d;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .resultado-section {
            display: none;
            margin-top: 20px;
        }

        #amigoSecreto {
            font-size: 20px;
            font-weight: bold;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÑ Amigo Secreto Natalino üéÖ</h1>
        <div class="input-section">
            <input type="text" id="nomeInput" placeholder="Digite um nome">
            <button id="adicionarBtn">Adicionar Nome</button>
        </div>
        <div class="nomes-section">
            <h2>Nomes Adicionados:</h2>
            <ul id="listaNomes"></ul>
        </div>
        <button id="sortearBtn">Sortear Amigo Secreto</button>
        <div id="resultado" class="resultado-section">
            <h2>üéÅ Seu amigo secreto √©:</h2>
            <p id="amigoSecreto"></p>
        </div>
    </div>
    <script>
        let nomes = [];

        document.getElementById('adicionarBtn').addEventListener('click', function () {
            const nomeInput = document.getElementById('nomeInput');
            const nome = nomeInput.value.trim();

            if (nome && !nomes.includes(nome)) {
                nomes.push(nome);
                atualizarListaNomes();
                nomeInput.value = '';
            } else {
                alert('Nome inv√°lido ou j√° adicionado!');
            }
        });

        document.getElementById('sortearBtn').addEventListener('click', function () {
            if (nomes.length < 2) {
                alert('Adicione pelo menos 2 nomes para sortear!');
                return;
            }

            const nomeSorteado = sortearAmigoSecreto();
            document.getElementById('amigoSecreto').textContent = nomeSorteado;
            document.getElementById('resultado').style.display = 'block';
        });

        function atualizarListaNomes() {
            const listaNomes = document.getElementById('listaNomes');
            listaNomes.innerHTML = '';
            nomes.forEach(nome => {
                const li = document.createElement('li');
                li.textContent = nome;
                listaNomes.appendChild(li);
            });
        }

        function sortearAmigoSecreto() {
            const indiceSorteado = Math.floor(Math.random() * nomes.length);
            return nomes[indiceSorteado];
        }
    </script>
</body>
</html>
